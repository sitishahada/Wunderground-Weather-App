services:
  - type: web
    name: fastapi-weather-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        value: postgresql://<username>:<password>@<host>:<port>/<dbname>
